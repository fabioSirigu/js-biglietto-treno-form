<!doctype html>
<html lang="en">

<head>
      <title>Il tuo biglietto</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
      <header>
            <h1 class="text-center text-uppercase text-white py-2 mt-2 w_center">calcola il prezzo del tuo biglietto</h1>
      </header>
      <main>
            <div class="user_info w_center mt-2 py-5">
                  <div class="container">
                        <div class="row">
                              <div class="col text-center">
                                    <h3>Nome</h3>
                                    <input type="text" class="form-control text-center user_km" id="name" placeholder="inserisci il tuo nome">

                              </div>
                              <div class="col text-center">
                                    <h3>Km</h3>
                                    <input type="text" class="form-control text-center" id="km" placeholder="inserisci i Km da percorrere">
                              </div>
                              <div class="col text-center">
                                    <h3>Fascia d'età</h3>
                                    <input type="text" class="form-control text-center" id="age" placeholder="inserisci la tua età">
                                    <!-- <select id="age" class="form-select text-center" aria-label="Default select example">
                                          <option selected>...</option>
                                          <option id="minors" value="Minorenne">Minorenne</option>
                                          <option id="adult" value="Maggiorenne">Maggiorenne</option>
                                          <option id="over" value="Over 65">Over 65</option>
                                        </select> -->
                              </div>
                        </div>
                  </div>
                  <div class="text-center mt-5">
                        <button class="btn btn-light text-uppercase
                        mx-3 btn_generator">
                              Genera
                        </button>
                        <button class="btn btn-light text-uppercase mx-3">
                              Annulla
                        </button>
                  </div>
            </div>
            <div class="w_center mt-2 py-5">
                  <h1 class="text-center text-uppercasepy-2 mt-2 w_center">Il tuo biglietto</h1>
                  <div class="ticket">
                        <div id="ticket_card" class="card my-3 p-3">
                              <div class="row g-0">
                                <div class="col-md-2">
                                  <h4>Nome del passeggero</h4>
                                  <p class="name_passenger" id="ticket_name"></p>
                                </div>
                                <div class="col-md-10 d-flex justify-content-between">
                                  <div class="col-3">
                                    <h4>Km</h4>
                                    <p id="ticket_distance"></p>
                                  </div>
                                  <div class="col-3">
                                    <h4>Offerta</h4>
                                    <p id="discount"></p>
                                  </div>
                                  <div class="col-3">
                                    <h4>Età</h4>
                                    <p id="current_age"></p>
                                  </div>
                                  <div class="col-3">
                                    <h4>Prezzo</h4>
                                    <p id="final_price"></p>
                                  </div>
                                </div>
                              </div>
                            </div>
                  </div>
            </div>
      </main>
      <footer>
            <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="./assets/js/main.js"></script>
</body>

</html>
